<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Background color */
        }

        .background {
            position: relative; /* Make the background position relative */
            text-align: center;
            padding: 20px;
        }

        /* Background image styles */
        .background-image {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Absolute positioning */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: -1; /* Send it to the back */
        }

        /* Header styles */
        .header {
            font-size: 2em; /* Header font size */
            text-align: left; /* Align to the left */
            margin-bottom: 20px; /* Space below header */
            padding-left: 10px; /* Padding from the left */
        }

        /* Scrolling text animation */
        .scrolling-text {
            font-size: 1.5em; /* Font size for the scrolling text */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow */
            box-sizing: border-box; /* Include padding in width */
            position: relative; /* Positioning for animation */
            animation: scroll 10s linear infinite; /* Animation properties */
            padding-left: 100%; /* Start the text off-screen */
            margin-bottom: 20px; /* Space below scrolling text */
        }

        @keyframes scroll {
            from {
                transform: translateX(0); /* Start position */
            }
            to {
                transform: translateX(-100%); /* Move completely to the left */
            }
        }

        /* Login container styles */
        .login-container {
            margin: 20px auto;
            padding: 20px;
            background-color: white; /* Background color for the login box */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow */
            width: 300px; /* Fixed width */
        }
    </style>
    <title>SoNM COURSES SLIDED</title>
</head>
<body>
    <div class="background">
        <!-- Updated background image -->
        <img src="https://images.unsplash.com/photo-1506804961627-77680b6d3023" alt="Healthy Food" class="background-image">
        
        <div class="header">CKT UTAS SoNM STUDENTS FANTASY</div> <!-- Header -->
        
        <div class="scrolling-text">
            Are you a level 100 student finding it difficult to get all your slides? Here we got you covered. Follow me as I link you to my boss BANDI GEE from UGLINKIT MEDIA AND TECH.
        </div> <!-- Scrolling text -->
        
        <div class="login-container">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="login()">Login</button>
            <div id="feedback" style="color: red;"></div> <!-- Added feedback element -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
